<div class="row">
<h3>Register</h3>

<div class="col-sm-12 col-md-8">
  <form (submit)="onRegisterSubmit()">

    <div class="form-group">
      <label>Name</label>
      <input type="text"[(ngModel)]="name"  name="name" placeholder="Enter name" required>
    </div>
    <div class="form-group">
      <label>username</label>
      <input type="text" [(ngModel)]="username" name="username" placeholder="Enter username" required >
    </div>
    <div class="form-group">
      <label>email</label>
      <input type="email" name="email" [(ngModel)]="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label>Balance</label>
      <input type="number" name="balance" [(ngModel)]="balance" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="password" placeholder="Enter password" required>
    </div>

    <input type="submit" class="btn btn-primary" value="Register"/>
  </form>
</div>


</div>
